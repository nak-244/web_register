<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="わかりやすいフォームを作る">
  <meta name="author" content="Tsuyoshi Nakamura">
  <title>フォームwizard</title>
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" media="all">
  <!-- add -->
</head>

<body>
  <div class="page-wrapper bg-img-1 p-t-275 p-b-100">
    <div class="wrapper wrapper--w690">
      <div class="card card-1">
        <div class="card-heading">
          <h2 class="title">WEB登録フォーム</h2>
        </div>
        <div class="card-body">
          <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
            <div class="progress" id="js-progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="progress-val">0%</span>
              </div>
            </div>
            <ul class="nav nav-tab">
              <li class="active">
                <a href="#tab1" data-toggle="tab">1</a>
              </li>
              <li>
                <a href="#tab2" data-toggle="tab">1</a>
              </li>
              <li>
                <a href="#tab3" data-toggle="tab">1</a>
              </li>
            </ul>
            <div class="tab-content">

              <div class="tab-pane active" id="tab1">
                <div class="input-group">
                  <label class="label">Full name*:</label>
                  <input class="input--style-1" type="text" name="fullname" placeholder="ex: Taylor Fuller">
                </div>
                <div class="btn-next-con">
                  <a class="btn-next" href="#">Next</a>
                </div>
              </div>

              <div class="tab-pane" id="tab2">
                <div class="input-group">
                  <label class="label">Street:</label>
                  <input class="input--style-1" type="text" name="street" placeholder="ex: Philadelphia Avenue">
                </div>
                <div class="btn-next-con">
                  <a class="btn-back" href="#">back</a>
                  <a class="btn-next" href="#">Next</a>
                </div>
              </div>

              <div class="tab-pane" id="tab3">
                <div class="input-group">
                  <label class="label">Card Holder Name:</label>
                  <input class="input--style-1" type="text" name="cardName" value="Matthew Wood">
                </div>
                <div class="btn-next-con">
                  <a class="btn-back" href="#">back</a>
                  <a class="btn-last" href="#">Submit</a>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/jquery-validate/jquery.validate.min.js"></script>
  <script src="vendor/bootstrap-wizard/bootstrap.min.js"></script>
  <script src="vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
  <script src="js/global.js"></script>

</body>

</html>
