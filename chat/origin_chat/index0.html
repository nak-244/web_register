<html>

<head>

  <link rel="icon" href="#">

  <meta name="description" content="EFOのsampleを作ってみる">
  <link rel="stylesheet" href="aquamarine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- 追加 -->
  <link rel="stylesheet" href="wizard.css">
  <script src="js/jquery.zip2addr.js"></script>

  <!-- 追加 -->
</head>

<body>
  <div class="container pb-5">

    <div class="row py-2">
      <div class="col-md-12">
        <h2>来社登録(お仕事紹介)応募フォーム</h2>
        <p>入力の後、お電話にて登録の場所と日程を確認します。その後ご来社いただき、説明会とお仕事紹介を行います。</p>
      </div>
    </div>

    <!-- 吹き出しスタート -->
    <div id="list">
    	<div class="li">list01</div>
    	<div class="li">list02</div>
    	<div class="li">list03</div>
    	<div class="li">list04</div>
    	<div class="li">list05</div>
    	<div class="li">list06</div>
    	<div class="li">list07</div>
    	<div class="li">list08</div>
    	<div class="li">list09</div>
    	<div class="li">list10</div>
    </div><!-- #list end -->

  </div>
</body>

<script>
  $(function() {
    $.fn.autoKana('#name1', '#namekana1', {
      katakana: true
    });
    $.fn.autoKana('#name2', '#namekana2', {
      katakana: true
    });
  });
</script>

<script>
$(function(){

	//分割したい個数を入力
	var division = 1;

	//要素の数を数える
	var divlength = $('#list .li').length;
	//分割数で割る
	dlsizePerResult = divlength / division;
	//分割数 刻みで後ろにmorelinkを追加する
	for(i=1;i<=dlsizePerResult;i++){
		$('#list .li').eq(division*i-1)
                .after('<span class="morelink link'+i+'">続きを読む</span>');
	}
	//最初のli（分割数）と、morelinkを残して他を非表示
	$('#list .li,.morelink').hide();
	for(j=0;j<division;j++){
		$('#list .li').eq(j).show();
	}
	$('.morelink.link1').show();

	//morelinkにクリック時の動作
	$('.morelink').click(function(){
		//何個目のmorelinkがクリックされたかをカウント
		index = $(this).index('.morelink');
		//(クリックされたindex +2) * 分割数 = 表示数
		for(k=0;k<(index+2)*division;k++){
			$('#list .li').eq(k).fadeIn();
		}

		//一旦全てのmorelink削除
		$('.morelink').hide();
		//次のmorelink(index+1)を表示
		$('.morelink').eq(index+1).show();

	});

});
</script>

</html>
