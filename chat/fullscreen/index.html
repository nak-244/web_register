<!DOCTYPE html>
<html lang="ja" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>チャット式申し込みフォーム</title>
	<meta name="description" content="申し込みフォーム" />
	<meta name="author" content="Tsuyoshi Nakamura" />
	<link rel="shortcut icon" href="img/fav.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
	<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
	<script src="js/modernizr.custom.js"></script>
	<!-- 追加 -->
	<link rel="stylesheet" type="text/css" href="css/wizard.css" />
	<!-- 追加 -->
</head>

<body>
	<div class="container">

		<div class="fs-form-wrap" id="fs-form-wrap">
			<div class="fs-title">
				<h1>来社登録(お仕事紹介)応募フォーム</h1>
				<p>入力の後、メールにて登録の場所と日程を打ち合わせいたします。その後ご来社いただき、説明会とお仕事紹介を行います。</p>
			</div>
			<form id="myform" class="fs-form fs-form-full" autocomplete="off">
				<ol class="fs-fields">
					<!-- フォームの内容 -->

					<li>
						<div class="balloon fs-anim-upper">
							<figure class="balloon-image-left">
								<img src="assets/img/sigotora.png" alt="しごとら">
								<figcaption class="balloon-image-description">
									しごとら
								</figcaption>
							</figure>
							<div class="balloon-text-right">
								<p>初めまして♪<br>
									これからチャット形式で、カンタンな質問を6つさせていただきます！<br>
									まず、あなたのお名前を教えて下さい。</p>
							</div>
						</div>
						<div class="balloon fs-anim-lower">
							<figure class="balloon-image-right">
								<img src="assets/img/user.png" alt="登録ユーザー">
								<figcaption class="balloon-image-description">
									あなた
								</figcaption>
							</figure>
							<div class="balloon-text-left">
								<label class="fs-field-label" for="q1">What's your name?</label>
								<input id="q1" name="q1" type="text" placeholder="Dean Moriarty">
							</div>
						</div>
					</li>

					<!-- /フォームの内容 -->
				</ol><!-- /fs-fields -->
				<button class="fs-submit" type="submit">Send answers</button>
			</form><!-- /fs-form -->
		</div><!-- /fs-form-wrap -->

	</div><!-- /container -->
	<script src="js/classie.js"></script>
	<script src="js/selectFx.js"></script>
	<script src="js/fullscreenForm.js"></script>
	<script>
		(function() {
			var formWrap = document.getElementById('fs-form-wrap');

			[].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
				new SelectFx(el, {
					stickyPlaceholder: false,
					onChange: function(val) {
						document.querySelector('span.cs-placeholder').style.backgroundColor = val;
					}
				});
			});

			new FForm(formWrap, {
				onReview: function() {
					classie.add(document.body, 'overview'); // for demo purposes only
				}
			});
		})();
	</script>
</body>

</html>
