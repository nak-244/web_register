<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.min.css">
  <link rel="stylesheet" href="now-ui-kit.css" type="text/css">
  <link rel="stylesheet" href="assets/css/nucleo-icons.css" type="text/css">
  <script src="assets/js/navbar-ontop.js"></script>
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>FORM Wizard</title>
  <meta name="description" content="EFOを体現しているページ">
  <!-- 追加 -->
  <link rel="stylesheet" href="assets/css/common.css" type="text/css">
  <script src="assets/js/wizard.js"></script>
  <!-- 追加 -->
</head>

<body>
  <div class="card">
    <div class="card-header">
      <div class="row d-flex align-items-center p-3 my-3 text-white-50">
        <div class="col-12 col-lg-6 col-sm-12">
          <label>テーマ:</label>
          <select id="theme_selector" class="custom-select col-lg-6 col-sm-12">
            <option value="default">default</option>
            <option value="arrows">arrows</option>
            <option value="circles">circles</option>
            <option value="dots">dots</option>
          </select>
        </div>
        <div class="col-12 col-lg-6 col-sm-12">
          <label>外部コントロール:</label>
          <div class="btn-group col-lg-6 col-sm-12" role="group">
            <button class="btn btn-secondary" id="prev-btn" type="button">前へ</button>
            <button class="btn btn-secondary" id="next-btn" type="button">次へ</button>
            <button class="btn btn-danger" id="reset-btn" type="button">リセット</button>
          </div>
        </div>
      </div>

    </div>
    <div class="card-body">
      <div id="smartwizard" class="swiper-container">
        <ul>
          <li><a href="#step-1">ステップ 1<br /><small>This is step description</small></a></li>
          <li><a href="#step-2">ステップ 2<br /><small>This is step description</small></a></li>
          <li><a href="#step-3">ステップ 3<br /><small>This is step description</small></a></li>
          <li><a href="#step-4">ステップ 4<br /><small>This is step description</small></a></li>
        </ul>

        <div class="swiper-wrapper">
          <div id="step-1" class="swiper-slide">
            <div class="form-group">
              <label for="text1">ユーザー:</label>
              <input type="text" id="text1" class="form-control">
            </div>
            <div class="form-group">
              <label for="passwd1">パスワード:</label>
              <input type="password" id="passwd1" class="form-control">
            </div>
            <div class="form-group">
              <label for="textarea1">備考:</label>
              <textarea id="textarea1" class="form-control"></textarea>
            </div>
          </div>
          <div id="step-2" class="swiper-slide">
            コンテンツ２
          </div>
          <div id="step-3" class="swiper-slide">
            コンテンツ３
          </div>
          <div id="step-4" class="swiper-slide">
            コンテンツ４
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/parallax.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
<script>
  $(document).ready(function() {
    $('[data-toggle="popover"]').popover();
    $('[data-toggle="tooltip"]').tooltip();
    $('#datepicker-example').datepicker({
      calendarWeeks: true,
      autoclose: true,
      todayHighlight: true
    });
  });
</script>

</html>
