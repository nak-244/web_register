<script>
  $().ready(function() {
    initWizard();
  });
  /** initialize */
  var initWizard = () => {
    $("#wizard").steps({
      headerTag: "h1",
      bodyTag: "section",
      transitionEffect: "slideLeft",
    });
  };
</script>


<script>

    });

    });

</script>
